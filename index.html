<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Row Counter</title>
</head>
<body>

    <div class="wrapper">
        <h1>Row<br>counter</h1>
        <section class="container">
            <section class="container__section">
                <section class="counter">
                    <h2>Row</h2>
                    <div class="counter__div"><p id="row_amount"></p></div>
                    <section class="btn-section">
                        <button class="small-btn remove-btn" id="decrease-row">-</button>
                        <button class="small-btn add-btn" id="increase-row">+</button>
                        <button class="add-10-btn" id="increase-10-row">+10</button>
                    </section>
                </section>
                <section class="counter">
                    <h2>Stitches</h2>
                    <div class="counter__div"><p id="stitch_amount"></p></div>
                    <section class="btn-section">
                        <button class="small-btn remove-btn" id="decrease-stitch">-</button>
                        <button class="small-btn add-btn" id="increase-stitch">+</button>
                        <button class="add-10-btn" id="increase-10-stitch">+10</button>
                    </section>
                </section>
            </section>
            <input class="input" type="text" placeholder="Add comment?">
            <button class="big-btn" id="save-btn">Save</button>
            <section class="container__section">
                <h3>Saved</h3>
                <p id="saved-rows">Here is where the rows and stitches will be published:</p>
            </section>
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
